<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="left-section">
            <div class="logo-container">
                <img class="logo" src="assets/daim-logo-signup.png" alt="The DAIM company logo which is the letters D, A, I, & M separated by red blue and yellow circles,respectively.The I has a green circle on top of it.">
            </div>
            <div class="pic-credit">
                Photo by <a href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Annie Spratt</a> on <a href="https://unsplash.com/photos/assorted-petaled-flowers-centerpiece-inside-room-WBpr_yH0Frg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="right-section">
            <div class="main-text">
                <h2>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br/>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form-container">
                <h2>
                    Let's do this!
                </h2>

                <form action="" id="main_form">
                    <fieldset>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required/>
                            <span></span>
                        </div>

                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required/>
                            <span></span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required/>
                            <span></span>
                        </div>

                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" pattern="\d*" minlength="10" required/>
                            <span></span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="8" required/>
                            <span></span>
                        </div>

                        <div>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" name="confirm_pass" required/>
                            <span class="confirm-error"></span>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="button-text-container">
                <button type="submit" form="main_form" class="btn">Create Account</button>
                <div>
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
